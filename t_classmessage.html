		<script>
			function agree(studentid,classid)
			{
				var applyinfo=UrlParm.parm('applyinfo');
				var userid = GetUseridCookie().get("userid");
				mui.ajax('http://'+url+'/jizhibackend/servlet/ApplyJoinClassServlet',{
						data:
						{
							classid:classid,
							result:1,
							userid:userid,
							studentid:studentid,
						},
						xhrFields: {

							withCredentials: true

						},
						crossDomain: true,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' },
						success: function(data) {
							if(data.errcode==0)
							{
								document.getElementById('state').innerHTML='<h4 style="height:100%;text-align:center;padding:5px">已同意申请</h4>'
						         if(applyinfo.indexOf(',')>=0)
			         	        {
			         		        info=applyinfo.split(',');
			         		        applyinfo='';
			         		       for(var i=0;i<info.length;i++)
			         		       {
			         			       id=info[i].substring(0,info[i].indexOf('@'));
			         	               name=info[i].substring(info[i].indexOf('@')+1,info[i].length);
			         	               if(studentid!=id)
			         	               {
			         	               	  applyinfo=applyinfo+id+'@'+name;
			         	               	  if(i!=info.length-1)
			         	               	  {
			         	               	  	applyinfo=applyinfo+',';
			         	               	  }
			         	               }
			         	           }
			         	           document.getElementById('back').href='t_banjixinxi.html?classid='+classid+'&applyinfo='+applyinfo;
			         	        }
			         		    else
			         		    {
			         		    	document.getElementById('back').href='t_banjixinxi.html?classid='+classid;
			         		    }
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log(errorThrown);
						}
					});
			}
