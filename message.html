		<script type="text/JavaScript" src="https://cdn.goeasy.io/goeasy.js"></script>
		<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
			mui('body').on('tap','a',function(){document.location.href=this.href;});
			(function($,doc){
				//var url='127.0.0.1:8080';
//				var url='210.36.22.231';
				var userid = GetUseridCookie().get("userid");
				if(userid==undefined){
            		alert("登录过期，请重新登录！");
					javascript:window.location.href="login.html"
            }
               
				 jQuery.noConflict();
				  mui.ajax('http://'+url+'/jizhibackend/servlet/GetMessageRequest',{
						data:
						{
							userid:userid,
						},
						xhrFields: {

							withCredentials: true

						},
						crossDomain: true,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' },
						success: function(data) {
							message(data);
						},
						error: function(xhr, type, errorThrown) {
							console.log(errorThrown);
						}
					});
					
					function message(data){
						data1=data.agree;
						data2=data.refuse;
					jQuery.each(data1,function(index,item){
			             out=document.getElementById('out');
			         var li = document.createElement('li');
                 	         li.className="mui-table-view mui-table-view-striped mui-table-view-condensed";
                 	          li.innerHTML='<div style="width:36%;height:60px;float:left;text-align:center;font-size:20px;background-color:#ffffff;padding:20px">'+
                 	                      item+'</div><div style="width:64%;height:60px;float:right;text-align:center;font-size:20px;background-color:#ffffff;padding:10px">'+
								        	'<h4 style="height:100%;text-align:center;padding:5px;">已同意申请</h4></div>';
								out.appendChild(li);
					});		
					jQuery.each(data2,function(index,item){
			             out=document.getElementById('out');
			         var li = document.createElement('li');
                 	         li.className="mui-table-view mui-table-view-striped mui-table-view-condensed";
                 	          li.innerHTML='<div style="width:36%;height:60px;float:left;text-align:center;font-size:20px;background-color:#ffffff;padding:20px">'+
                 	                      item+'</div><div style="width:64%;height:60px;float:right;text-align:center;font-size:20px;background-color:#ffffff;padding:10px">'+
								        	'<h4 style="height:100%;text-align:center;padding:5px">已拒绝申请</h4></div>';
								out.appendChild(li);
					});		
				
              }
			}(mui.document));
